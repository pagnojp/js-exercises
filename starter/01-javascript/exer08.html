<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DOM Exercises</title>
</head>
<body>
  <input type="text" name="name">
  <button>Add Name</button>
  <script>
    const names = ["JoÃ£o", "Pedro", "Victor"]
    let namesList = document.createElement("ul")
    names.map(name => {
      let item = document.createElement("li")
      document.body.appendChild(namesList)
      namesList.appendChild(item)
      item.innerText = name
    });
    let btn = document.querySelector('button')
    btn.onclick = function() {
      let newName = document.querySelector('input').value
      let newItem = document.createElement("li")
      namesList.appendChild(newItem)
      newItem.innerText = newName
      document.querySelector('input').value = ''
    }  
  </script>
</body>
</html>
